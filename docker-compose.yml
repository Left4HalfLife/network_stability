version: '3.8'

services:
  network-stability:
    build: .
    ports:
      - "5000:5000"
    environment:
      - TIMEZONE=UTC
      - CLEANUP_DAYS=30
      - DATA_DIR=/app/data
      - MOCK_PING=false  # Set to true for testing in environments without ping
    volumes:
      - ./data:/app/data  # Persist data outside container
    restart: unless-stopped